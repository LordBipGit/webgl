<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate 1 STX</title>
</head>
<body>
    <h1>Donate 1 STX</h1>
    <button onclick="promptSTXTransfer()">Donate</button>

    <script src="https://cdn.jsdelivr.net/npm/@stacks/connect"></script> <!-- Include @stacks/connect library -->
    <script>
        async function promptSTXTransfer() {
            try {
                await openSTXTransfer({
                    recipient: 'ST39MJ145BR6S8C315AG2BD61SJ16E208P1FDK3AK', // Replace with recipient address
                    amount: '1000000', // Amount in micro-STX (1 STX = 1,000,000 micro-STX)
                    memo: 'Donation', // Optional memo
                    network: new StacksTestnet(), // Using testnet network for testing
                    appDetails: {
                        name: 'Your App Name',
                        icon: 'https://example.com/your-app-icon.png',
                    },
                    onFinish: (data) => {
                        console.log('Transaction ID:', data.txId);
                        alert("Donation successful!");
                    },
                });
            } catch (error) {
                console.error("Error donating:", error);
                alert("An error occurred while donating. Please try again later.");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-us" profile="http://www.w3.org/2005/10/profile">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Skillifyi</title>
    <script src="Build/UnityLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WEBGL_UPLOAD.json");      
      isStarted = false;
      isIntroDone = false;

      function start() {        
        if (!isStarted) {
          document.getElementById("video").style.visibility = "visible";
          document.getElementById("video").play();
          document.getElementById("start").style.visibility = "hidden";
          isStarted = true;
        }
        
        document.getElementById("video").addEventListener('ended', function () {
          document.getElementById("video").pause();
          document.getElementById("video").style.backgroundColor = "#3A3A3A";
          document.getElementById("video").style.visibility = "hidden";
          document.getElementById("gameContainer").style.visibility = "visible";
        });
      }

      function playSound(src, isLooping) {
        var pleaseLoop = false;
        if (isLooping == "true") {
          pleaseLoop = true;
        }

        var sound = new Howl({
            src: [src],
            loop: pleaseLoop
        });

        sound.play();
      }

      function stopAllSound() {
        Howler.stop();
      }      

    </script>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <!-- <div id="gameArea"> -->
    <div id="gameContainer"></div>
    <video playsinline id="video" src="StreamingAssets/Video/SkillifyiIntro.mp4">
      Your browser does not support the video element.
    </video>
    <!-- </div> -->
    <button id="start" onclick="start()">Press to start</button>
    <button id="skip">Press to skip</button>
  </body>
</html>
